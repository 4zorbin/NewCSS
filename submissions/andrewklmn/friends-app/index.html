<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css" type="text/css">
  <title>Winder Wonder Tinder</title>
</head>
<body>
  <div class="header">
    sort by: 
    <select class="sort-field">
      <option value="">-</option>
    </select> 
    <span class="sort-order"></span>
  </div>
  <div class="container"></div>
  <div class="footer">
    <label>
      Name:
      <input class="filter-search" type="text" value="">
    </label>
    <label>
      Gender:
      <select class="filter-gender">
        <option value="">-</option>
      </select>
    </label>
    <label>
      Age range:
      <input class="filter-min-age" type="number" value="0"> -
      <input class="filter-max-age" type="number" value="150">
    </label>
    <label>
      Country:
      <select class="filter-country">
        <option value="">-</option>
      </select>
    </label>
  </div>
  <script src="app.js"></script>
</body>
</html>
