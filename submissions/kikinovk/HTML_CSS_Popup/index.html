<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
  <link rel="stylesheet" href="./css/style.css">
  <title>HTML_CSS_Popup</title>
</head>
<body>
  <nav class="nav">
    <ul class="nav__menu">
      <li class="menu__item">
        <a href="#" class="menu__link">
          Mail
        </a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">
          Images
        </a>
      </li>
      <li class="menu__item">
        <input 
          type="checkbox"
          name="toggle_pop_up"
          id="toggle_pop_up"
          class="toggle__input" 
        >
        <Label 
          for="toggle_pop_up" 
          class="toggle__label"
        >
          <span class="menu__icon icon--list"></span>
        </Label>
        <div class="pop_up">
          <ul class="pop_up__list">
            <li class="pop_up__item">
              <a href="#" class="app_link">
                <span class="app_icon icon--apps"></span>
                <span class="app_name">Apps</span>
              </a>
            </li>
            <li class="pop_up__item">
              <a href="#" class="app_link">
                <span class="app_icon icon--blogs"></span>
                <span class="app_name">Blogs</span>
              </a>
            </li>
            <li class="pop_up__item">
              <a href="#" class="app_link">
                <span class="app_icon icon--calendar"></span>
                <span class="app_name">Calendar</span>
              </a>
            </li>
            <li class="pop_up__item">
              <a href="#" class="app_link">
                <span class="app_icon icon--chat"></span>
                <span class="app_name">Chat</span>
              </a>
            </li>
            <li class="pop_up__item">
              <a href="#" class="app_link">
                <span class="app_icon icon--classroom"></span>
                <span class="app_name">ClassRoom</span>
              </a>
            </li>
            <li class="pop_up__item">
              <a href="#" class="app_link">
                <span class="app_icon icon--contacts"></span>
                <span class="app_name">Contacts</span>
              </a>
            </li>
            <li class="pop_up__item">
              <a href="#" class="app_link">
                <span class="app_icon icon--documents"></span>
                <span class="app_name">Documents</span>
              </a>
            </li>
            <li class="pop_up__item">
              <a href="#" class="app_link">
                <span class="app_icon icon--mail"></span>
                <span class="app_name">Mail</span>
              </a>
            </li>
            <li class="pop_up__item">
              <a href="#" class="app_link">
                <span class="app_icon icon--maps"></span>
                <span class="app_name">Maps</span>
              </a>
            </li>
            <li class="pop_up__item">
              <a href="#" class="app_link">
                <span class="app_icon icon--news"></span>
                <span class="app_name">News</span>
              </a>
            </li>
            <li class="pop_up__item">
              <a href="#" class="app_link">
                <span class="app_icon icon--photos"></span>
                <span class="app_name">Photos</span>
              </a>
            </li>
            <li class="pop_up__item">
              <a href="#" class="app_link">
                <span class="app_icon icon--search"></span>
                <span class="app_name">Search</span>
              </a>
            </li>
            <input 
              type="checkbox" 
              class="button_more__input" 
              id="button_more__input">
            <label 
              for="button_more__input" 
              class="button_more__label"
            >
              More
            </label>
            <li class="pop_up__item">
              <a href="#" class="app_link">
                <span class="app_icon icon--translation"></span>
                <span class="app_name">Translation</span>
              </a>
            </li>
            <li class="pop_up__item">
              <a href="#" class="app_link">
                <span class="app_icon icon--videos"></span>
                <span class="app_name">Videos</span>
              </a>
            </li>
            <li class="pop_up__item">
              <a href="#" class="app_link">
                <span class="app_icon icon--promo"></span>
                <span class="app_name">Promo</span>
              </a>
              <li class="pop_up__item">
                <a href="#" class="app_link">
                  <span class="app_icon icon--mars"></span>
                  <span class="app_name">Mars</span>
                </a>
              </li>
              <li class="pop_up__item">
                <a href="#" class="app_link">
                  <span class="app_icon icon--mic"></span>
                  <span class="app_name">Mic</span>
                </a>
              </li>
              <li class="pop_up__item pop_up__item--all_width">
                <a href="https://kottans.org/" class="app_link" target="_blank">
                  <span class="app_name">Even more from Kottans</span>
                </a>
              </li>
            </li>
          </ul>
        </div>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">
          <span class="menu__icon icon--bell"></span>
        </a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">
          <span class="menu__icon icon--user"></span>
        </a>
      </li>
    </ul>
  </nav>
  <main class="main">
    
  </main>
</body>
</html>
