<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML-CSS-Popup</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="right_navigation">
          <a href="#" class="right_navigation__mail">Mail</a>
          <a href="#" class="right_navigation__images">Images</a>
          <input type="checkbox" id="popup-check" class="popup_btn" />
          <label class="popup_btn-icon" tabindex="0" for="popup-check"></label>
          <div class="popup">
            <div class="popup-content">
              <div class="main-menu">
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/maps.png" alt="maps" />
                    <figcaption class="item-title">Maps</figcaption>
                  </figure>
                </a>
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/files.png" alt="files" />
                    <figcaption class="item-title">Files</figcaption>
                  </figure>
                </a>
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/contacts.png" alt="contacts" />
                    <figcaption class="item-title">Contacts</figcaption>
                  </figure>
                </a>
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/tanslation.png" alt="translation" />
                    <figcaption class="item-title">Translation</figcaption>
                  </figure>
                </a>
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/videos.png" alt="videos" />
                    <figcaption class="item-title">Videos</figcaption>
                  </figure>
                </a>
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/calendar.png" alt="calendar" />
                    <figcaption class="item-title">Calender</figcaption>
                  </figure>
                </a>
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/mail.png" alt="mail" />
                    <figcaption class="item-title">Mail</figcaption>
                  </figure>
                </a>
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/news.png" alt="news" />
                    <figcaption class="item-title">News</figcaption>
                  </figure>
                </a>
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/search.png" alt="search" />
                    <figcaption class="item-title">Search</figcaption>
                  </figure>
                </a>
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/photos.png" alt="photos" />
                    <figcaption class="item-title">Photos</figcaption>
                  </figure>
                </a>
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/apps.png" alt="apps" />
                    <figcaption class="item-title">Apps</figcaption>
                  </figure>
                </a>
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/documents.png" alt="documents" />
                    <figcaption class="item-title">Documents</figcaption>
                  </figure>
                </a>
              </div>
              <input type="checkbox" id="show-more" class="show-more_btn" />
              <label class="show-more" tabindex="0" for="show-more">More</label>
              <div class="more-menu">
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/files.png" alt="files" />
                    <figcaption class="item-title">Files</figcaption>
                  </figure>
                </a>
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/contacts.png" alt="contacts" />
                    <figcaption class="item-title">Contacts</figcaption>
                  </figure>
                </a>
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/search.png" alt="search" />
                    <figcaption class="item-title">Search</figcaption>
                  </figure>
                </a>
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/news.png" alt="news" />
                    <figcaption class="item-title">News</figcaption>
                  </figure>
                </a>
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/maps.png" alt="maps" />
                    <figcaption class="item-title">Maps</figcaption>
                  </figure>
                </a>
                <a href="#" class="popup-item">
                  <figure class="popup-item-icon">
                    <img src="./img/photos.png" alt="photos" />
                    <figcaption class="item-title">Photos</figcaption>
                  </figure>
                </a>
                <a class="link kottans" href="https://github.com/kottans"
                  >Even more from Kottans</a
                >
              </div>
            </div>
          </div>
          <a href="#" class="right_navigation__notification"
            ><img src="./img/bell.png" alt="notification"
          /></a>
          <a href="#" class="right_navigation__avatar"
            ><img src="./img/avatar.jpg" alt="avatar"
          /></a>
        </nav>
      </header>
    </div>
  </body>
</html>
